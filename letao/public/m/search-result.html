<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search-result.css">
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native(1).js"></script>
    <script src="js/search-result.js"></script>
    <script src="js/public.js"></script>
    <title>乐淘云购--购物者的天堂</title>
</head>

<body>
    <!-- 头部 -->
    <header class="mui-bar mui-bar-nav my-header">
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
        <h1 class="mui-title">搜索结果</h1>
    </header>
    <!-- 脚部导航栏 -->
    <nav class="mui-bar mui-bar-tab footer my-footer">
        <a class="mui-tab-item mui-active" href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="mui-tab-item" href="category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="mui-tab-item" href="cart.html">
            <span class="mui-icon fa fa-shopping-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="mui-tab-item" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>
    <div class="mui-content" id="refreshContainer">
        <div>
            <div class="product">
                <div class="prise mui-clearfix">
                    <div class="mui-pull-left" id="sort">价格
                        <span class="fa fa-angle-down"></span>
                    </div>
                    <div class="mui-pull-right">销量
                        <span class="fa fa-angle-down"></span>
                    </div>
                </div>
                <ul class="mui-clearfix" id="res-box">

                </ul>
            </div>
        </div>
    </div>

    <script id="search-tpl" type="text/template">
        <% for(let i=0;i<data.length;i++) { %>
            <li>
                <a href="detail.html?id=<%=data[i].id %>" class="mui-clearfix">
                    <img src="<%=data[i].pic[0].picAddr %>" alt="">
                    <p class="name"><%=data[i].proName %></p>
                    <p class="prize">
                        <span>￥<%=data[i].price %></span>
                        <span>￥<%=data[i].oldPrice %></span><br>
                    </p>
                    <button class="buy-now">立即购买</button>
                </a>
            </li>
        <% }%>
    </script>
</body>

</html>
