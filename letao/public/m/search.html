<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="assets/fontAwesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="js/search.js"></script>
    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/artTemplate/template-native(1).js"></script>
    <title>乐淘云购--购物者的天堂</title>
</head>

<body></body>
<!-- 头部 -->
<header class="mui-bar mui-bar-nav my-header">
    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    <h1 class="mui-title">搜索中心</h1>

</header>
<!-- 脚部导航栏 -->
<nav class="mui-bar mui-bar-tab footer my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <div class="container">
        <div class="search">
            <input type="text" name="" id="search-text" placeholder="输入搜索的商品">
            <input type="button" value="搜索" class="search-btn">
        </div>
        <h5 class="title" id="clearHistory">
            搜索历史
            <span class="icon_clear fa fa-trash mui-pull-right" id="clear-his">&nbsp;清空历史</span>
        </h5>
        <ul class="mui-table-view" id="historySearch">

        </ul>
    </div>
</div>

<script id="history-tpl" type="text-template">
    <% for (let i=0;i<result.length;i++) {%>
        <li class="mui-table-view"><%=result[i]%></li>
    <% }%>
</script>
</body>

</html>
